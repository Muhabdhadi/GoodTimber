    <div class="container"   >
        <form class="mt-5" (ngSubmit)="signUp()" [formGroup]="registerMemberForm">
          <div class="form-row mb-4">
              <div class="col">
                  <label>First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" placeholder="First name">
              </div>
              <div class="col">
                  <label>Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName" placeholder="Last name">
              </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
                <label>Username</label>
                <input type="text" class="form-control" formControlName="userName" placeholder="Username">
            </div>
            <div class="col">
                <label>Password</label>
                <input type="text" class="form-control" formControlName="password" #password placeholder="Password">
            </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Email</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" formControlName="email" #email placeholder="Email">
                <div class="input-group-append">
                    <span class="input-group-text">@something.com</span>
                </div>
            </div>
          </div>
        </div>


        <div class="form-row">
          <div class="col">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" formControlName="gender" id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
          </div>
        </div>
        </div>

        <div class="form-row">
            <div class="col">
            <div class="form-group">
              <label for="memberType">Member Type</label>
              <select class="form-control" formControlName="membershipType" id="gender">
                  <option>member</option>
                  <option>Listener</option>
                  <option>Therapist</option>
              </select>
            </div>
          </div>
          </div>


        <button type="submit" class="btn btn-primary btn-lg" >Submit</button>
        <button class="btn btn-danger btn-lg ml-3">Sign Up with Google</button>
        </form>

      </div>
