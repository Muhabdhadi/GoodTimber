
    <div class="container">
        <form class="mt-5" [formGroup]="therapistForm" (ngSubmit)="signUp()">
          <div class="form-row mb-4">
              <div class="col">
                  <label>First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" placeholder="First name">
              </div>
              <div class="col">
                  <label>Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName" placeholder="Last name">
              </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
                <label>Username</label>
                <input type="text" class="form-control" formControlName="userName" placeholder="Username">
            </div>
            <div class="col">
                <label>Password</label>
                <input type="text" class="form-control" formControlName="password" placeholder="Password">
            </div>
        </div>

        <div class="form-row mb-4">
          <div class="col">
              <label>Affiliation</label>
              <input type="text" class="form-control" formControlName="affiliation" placeholder="Affiliation">
          </div>
      </div>


      <div class="form-row mb-4">
        <div class="col">
            <label>linkedin Account</label>
            <input type="url" class="form-control" formControlName="linkedin" placeholder="Linkedin Account">
        </div>
    </div>


    <div class="form-row mb-4">
      <div class="col">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Address">
      </div>
  </div>


        <div class="row">
          <div class="col">
            <label>Email</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                <div class="input-group-append">
                    <span class="input-group-text">@something.com</span>
                </div>
            </div>
          </div>
        </div>

        <div class="form-row mb-4">
            <div class="col">
                <label>Phone Number</label>
                <input type="tel" class="form-control" formControlName="phoneNumber" placeholder="Phone Number">
            </div>
        </div>


        <div class="form-row">
          <div class="col">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" formControlName="gender" id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
          </div>
        </div>
        </div>

        <div class="form-row">
            <div class="col">
            <div class="form-group">
              <label for="memberType">Member Type</label>
              <select class="form-control" formControlName="membershipType" id="gender">
                  <option>member</option>
                  <option>Listener</option>
                  <option>Therapist</option>
              </select>
            </div>
          </div>
          </div>


        <button class="btn btn-primary btn-lg">Submit</button>
        </form>

      </div>

      <button (click)="getPatients()">Get getPatients</button>
